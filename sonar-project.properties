# Project identification
sonar.projectKey=Backend
sonar.projectName=Backend
sonar.projectVersion=1.0

# Source code location
sonar.sources=Backend

# Tests
sonar.tests=Backend.Tests

# Ignore generated files
sonar.exclusions=**/bin/**,**/obj/**

# Coverage report path (Cobertura format)
sonar.cs.cobertura.reportsPaths=Backend.Tests/TestResults/**/coverage.cobertura.xml

# Encoding
sonar.sourceEncoding=UTF-8
